{% extends 'base.html' %}

{% block title %}
<title>Watching {{ anime_title }} Episode {{ episode }}</title>
{% endblock %}

{% block main_body %}
  <main>
    <div class="album py-5 bg-body-tertiary">
      <div class="container">

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item">Now Watching : {{ anime_title }} Episode {{ episode }}</li>
          </ol>
        </nav>
        
        <div class="embed-responsive embed-responsive-16by9">
          <video-js id="video-player" class="video-js vjs-layout-tiny" controls preload="auto" data-setup='{ "fluid" : true }'>
            <source src="{{ video_source }}" type="application/x-mpegURL">
          </video-js>
          {% load static %}
          <!-- video.js css -->
          <link href="{% static 'animestreaming/assets/videojs/video-js.css' %}" rel="stylesheet">
          <!--This is for Video.js by itself -->
          <script src="{% static 'animestreaming/assets/videojs/video.js' %}"></script>
          <!--This is for HLS compatibility with all major browsers-->
          <!-- <script src = "https://unpkg.com/browse/@videojs/http-streaming@1.13.3/dist/videojs-http-streaming.min.js"></script> -->
          <script>
          var player = videojs('video-player');
          player.responsive(true);
          </script>
        </div>
        
      </div>
    </div>
  </main>
{% endblock %}
